                    ${gameState.info > 80 ? '<p>‚Ä¢ Vision transverse et monitoring proactif<br>‚Ä¢ Capacit√© unique sur LMWCS<br>‚Ä¢ Besoin de challenges et innovation</p>' : '<p>‚Ä¢ Vous manquez d\'√©l√©ments concrets...</p>'}

                    <p><strong>Recommandation:</strong> ${gameState.info > 70 && gameState.trust > 60 ? 'Vous √™tes pr√™t! Contactez-le.' : 'Creusez encore un peu avant de contacter.'}</p>
                `,
                choices: [
                    { text: "OK, je suis pr√™t - On contacte!", next: "recruitment_phase" },
                    { text: "Chercher encore des infos", next: "deep_dive" },
                    { text: "Affiner la strat√©gie", next: "recruitment_strategy" }
                ]
            }
        };

        // Game functions
        function updateStats() {
            document.getElementById('info-score').textContent = gameState.info;
            document.getElementById('trust-score').textContent = gameState.trust;
            document.getElementById('secrets-found').textContent = `${gameState.secrets}/3`;

            if (gameState.secrets > 0) {
                document.getElementById('secret-indicator').style.display = 'block';
            }
        }

        function loadNode(nodeId) {
            const node = story[nodeId];
            if (!node) return;

            // Track visited nodes
            if (!gameState.visitedNodes.includes(nodeId)) {
                gameState.visitedNodes.push(nodeId);
            }

            // Update chapter
            document.getElementById('chapter-number').textContent = node.chapter;

            // Update story text
            document.getElementById('story-text').innerHTML = node.text;

            // Clear and rebuild choices
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';

            if (node.ending) {
                // No choices for ending nodes
                return;
            }

            if (node.choices && node.choices.length > 0) {
                const choiceTitle = document.createElement('div');
                choiceTitle.className = 'choice-title';
                choiceTitle.textContent = '--- Que faites-vous? ---';
                choicesContainer.appendChild(choiceTitle);

                node.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = choice.text;
                    button.onclick = () => makeChoice(choice);
                    choicesContainer.appendChild(button);
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function makeChoice(choice) {
            // Update stats
            if (choice.info) {
                gameState.info = Math.min(100, gameState.info + choice.info);
            }
            if (choice.trust) {
                gameState.trust = Math.max(0, Math.min(100, gameState.trust + choice.trust));
            }
            if (choice.secret) {
                gameState.secrets = Math.min(3, gameState.secrets + 1);
            }

            updateStats();

            // Load next node
            if (choice.next) {
                setTimeout(() => {
                    loadNode(choice.next);
                }, 300);
            }
        }

        // Initialize game
        loadNode('start');
        updateStats();
    </script>
